<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="container">
    <div class="isi">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="gambar">
        <div class="gambar-mobile">
          <img src="images/hero-mobile.jpg" alt="">
        </div>
        <div class="gambar-dekstop">
          <img src="images/hero-desktop.jpg" alt="">
        </div>
      </div>
      
      <div class="content">
        <h1>We're<span> coming soon</span></h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form-input">
          <form onkeypress="return event.keyCode != 13">
            <input type="text" id="email" placeholder="Email Address">
          </form>
          <button class="button">
            <img src="images/icon-arrow.svg" alt="">
          </button>
          <img id="error" src="images/icon-error.svg" alt="">
          <p id="tulisan-error" style="display: none;">Please provide a valid email</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
